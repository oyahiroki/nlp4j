<script>

var data = new Array();

var filter_todofuken = new Array();

var todofuken = "";

var date = new Date();
var today = (date.getFullYear() * 10000) + (date.getMonth()+1) * 100 + date.getDate();

data_komeda.forEach(function(d,idx){
	// console.log(d);
	{
		var tdfk = d["都道府県"];
		if(tdfk.length>0){
			todofuken = tdfk;
		}
		if(filter_todofuken.includes(tdfk) == false){
			filter_todofuken.push(tdfk);
		}
	}
	var o = new Object();
	o.idx = (idx+1);
	o.todofuken = d["都道府県"];
	{
		if(o.todofuken == null || o.todofuken.length == 0){
			o.todofuken = todofuken;
		}
	}
	o.shichoson = d["市"];
	o.tenmei = d["店舗名"];
	o.tel = d["TEL"];
	o.bikou = d["備考"];
	o.eigyojikan = ""
		+ "12/28 "+ d["1228_1"] + " - " + d["1228_2"] + ( (today == 20221228) ? " 👈本日" : "" ) + "<br/>"
		+ "12/29 "+ d["1229_1"] + " - " + d["1229_2"] + ( (today == 20221229) ? " 👈本日" : "" ) + "<br/>"
		+ "12/30 "+ d["1230_1"] + " - " + d["1230_2"] + ( (today == 20221230) ? " 👈本日" : "" ) + "<br/>"
		+ "12/31 "+ d["1231_1"] + " - " + d["1231_2"] + ( (today == 20221231) ? " 👈本日" : "" ) + "<br/>"
		+ "1/1 "+ d["0101_1"] + " - " + d["0101_2"] + ( (today == 20230101) ? " 👈本日" : "" ) + "<br/>"
		+ "1/2 "+ d["0102_1"] + " - " + d["0102_2"] + ( (today == 20230102) ? " 👈本日" : "" ) + "<br/>"
		+ "1/3 "+ d["0103_1"] + " - " + d["0103_2"] + ( (today == 20230103) ? " 👈本日" : "" ) + "<br/>"
		+ "1/4 "+ d["0104_1"] + " - " + d["0104_2"] + ( (today == 20230104) ? " 👈本日" : "" ) + "<br/>"
		;
	// 	o.eigyojikan = "";
	o.data1 =
		""
	+ "<a target='_blank' href='https://www.google.com/search?q=" + encodeURI( "コメダ珈琲店 " + o.tenmei ) + "'>コメダ珈琲店 " + o.tenmei + "</a><br/>" 
	+ "【電話番号】<br/>"
	+ "<a href='tel:" + o.tel + "'>☎ " + o.tel + "</a>" + "<br/>"
	+ "【所在地】<br/>"
	+ o.todofuken + " "
	+ "<a target='_blank' href='https://www.google.com/search?q=" + encodeURI( o.shichoson ) + "'>" + o.shichoson + "</a><br/>" 
	+ "【営業時間】<br/>"
	+ o.eigyojikan
	+ ( o.bikou.length > 0 ? "【備考】<br/>" + o.bikou : "" );
	data.push(o);
});

$(document).ready(function() {
	
	filter_todofuken.forEach(function(d,idx){
		$("#filter1").append($("<option>").html(""+d).val(""+d));
	});
	
	$("#filter1").change(function(){
		// 選択された値
		var v = $(this).val();
		// リセット
		if(v == "-"){
			$("#filter2").empty();
			$("#filter2").append($("<option>").html("市区町村を指定しない").val("-"));
			$('#tbl_data').dataTable().fnClearTable();
			$('#tbl_data').dataTable().fnAddData(data);
			return;
		}
		// リセット以外
		// フィルターされた店舗
		var komeda2 = new Array();
		// フィルターされた市区町村
		var filter2 = new Array();
		data.forEach(function(d,idx){
			if(d["todofuken"] == v){
				// console.log(d["shichoson"]);
				d.idx = (idx+1);
				komeda2.push(d);
				if(filter2.includes(d["shichoson"])==false){
					filter2.push(d["shichoson"]);
				}
			}
		});
		if(filter2.length>0){
			$("#filter2").empty();
			$("#filter2").append($("<option>").html("市区町村を指定しない").val("-"));
			filter2.forEach(function(d,idx){
				$("#filter2").append($("<option>").html(""+d).val(""+d));
			});
		}
		$('#tbl_data').dataTable().fnClearTable();
		$('#tbl_data').dataTable().fnAddData(komeda2);
	});
	
	$("#filter2").change(function(){
		var todofuken = $("#filter1").val();
		// 選択された値
		var v = $(this).val();
		// リセット
		if(v == "-"){
			// フィルターされた店舗
			var komeda2 = new Array();
			// フィルターされた市区町村
			data.forEach(function(d,idx){
				if(d["todofuken"] == todofuken){
					// console.log(d["shichoson"]);
					d.idx = (idx+1);
					komeda2.push(d);
				}
			});
			console.log(komeda2);
			$('#tbl_data').dataTable().fnClearTable();
			$('#tbl_data').dataTable().fnAddData(komeda2);
			return;
		}
		// リセット以外
		// フィルターされた店舗
		var komeda2 = new Array();
		data.forEach(function(d,idx){
			if(d["shichoson"] == v){
				// console.log(d["shichoson"]);
				d.idx = (idx+1);
				komeda2.push(d);
			}
		});
		console.log(komeda2);
		$('#tbl_data').dataTable().fnClearTable();
		$('#tbl_data').dataTable().fnAddData(komeda2);
	});
	
	table = $('#tbl_data').DataTable( {
		dom: "<ptp>",
	    columns: [
	        { data: 'idx', title: '#' },
	        { data: 'data1', title: '店情報' },
	    ],
	    data: data,
	    initComplete: function(){
	    	this.api()
	    	.columns()
	    	.every(function(){
	    		var column = this;
	    		var select = $("<select><option value=''></option></select>")
	    		.appendTo($(column.footer()).empty())
	    		.on('change',function(){
	    			var val = $.fn.dataTable.util.escapeRegex($(this).val());
	    			column.search(val ? "^" + val + "$" : "", true, false).draw();
	    		});
	    		console.log(select);
	    		column.data().unique().sort()
	    		.each(function(d,j){
	    			// console.log(j);
	    			select.append('<option value="' + d + '">' + d + '</option>');
	    		});
	    	});
	    },
	    language: {
	        "url": "https://cdn.datatables.net/plug-ins/1.10.16/i18n/Japanese.json"
        },
	} );	// 
} );
</script>
